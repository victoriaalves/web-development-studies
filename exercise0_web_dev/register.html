<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<!-- Use GET, not POST  -->
	<!-- <div></div>  used to wrap the form, powerful with CSS to add styles-->
	<!-- <span></span> the same, except that is an inline element-->
	<form method="GET">
		First name: <input type="text" name="firstname"><br>
		Last name: <input type="text" name="lastname"><br>
		Email: <input type="email" name="email" required><br>
		Password: <input type="password" name="password" minlength="5"><br>
		Birthday: <input type="date" name="birthday"><br>
		Gender:<br> 
			<input type="radio" name="gender" value="Male">Male<br>
			<input type="radio" name="gender" value="Female">Female<br>
			<input type="radio" name="gender" value="Other">Other<br>

		Pets:<br>
			<input type="checkbox" name="cat">Cat<br>
			<input type="checkbox" name="dog">Dog<br>

		Cars:<br>
		<select name="cars">
			<option value="volvo">Volvo</option><br>
			<option value="audi">Audi</option><br>
		</select><br> 
 
		<input type="submit" value="Register">
		<input type="reset">
	</form>
</body>
</html>
